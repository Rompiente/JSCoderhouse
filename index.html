<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>League of Legends Team Builder</title>
</head>

<body>
    <button id="botonLightMode" class="btn btn-light">Light mode</button>
    <button id="botonDarkMode" class="btn btn-dark">Dark mode</button>
    <h1 class="d-flex flex-row justify-content-evenly">League of Legends Team Builder</h1>
    <div class="d-flex flex-row justify-content-evenly">
        <div class="dropdown">
            <button class="btn btn-danger dropdown-toggle" type="button" id="dropdownMenuButton1"
                data-bs-toggle="dropdown" aria-expanded="false">
                Campeón de TOP
            </button>
            <ul class="dropdown-menu topList" aria-labelledby="dropdownMenuButton1" id="topDropdown">
            </ul>
        </div>
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1"
                data-bs-toggle="dropdown" aria-expanded="false">
                Campeón de MID
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" id="midDropdown">

            </ul>
        </div>
        <div class="dropdown">
            <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuButton1"
                data-bs-toggle="dropdown" aria-expanded="false">
                Campeón de JG
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" id="jgDropdown">
            </ul>
        </div>
        <div class="dropdown">
            <button class="btn btn-warning dropdown-toggle" type="button" id="dropdownMenuButton1"
                data-bs-toggle="dropdown" aria-expanded="false">
                Campeón de ADC
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" id="adcDropdown">

            </ul>
        </div>
        <div class="dropdown">
            <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton1"
                data-bs-toggle="dropdown" aria-expanded="false">
                Campeón de SUPP
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" id="suppDropdown">

            </ul>
        </div>
    </div>
    <h3 class="d-flex flex-row justify-content-evenly">Tu equipo se compone de:</h3>
    <div class="container">
        <div class="row">
            <div class="col-1" style="max-width: 18rem;"></div>
            <div id="topCard" class="col-6 card text-light bg-dark mb-3" style="max-width: 18rem;"></div>
            <div id="midCard" class="col-6 card text-light bg-dark mb-3" style="max-width: 18rem;"></div>
            <div class="col-1" style="max-width: 18rem;"></div>
            <div id="adcCard" class="col-6 card text-light bg-dark mb-3" style="max-width: 18rem;"></div>
            <div class="col-1" style="max-width: 18rem;"></div>
        </div>
        <div class="row">
            <div class="col-1.5" style="max-width: 18rem;"></div>
            <div id="jgCard" class="col-6 card text-light bg-dark mb-3" style="max-width: 18rem;"></div>
            <div class="col-2" style="max-width: 18rem;"></div>
            <div id="suppCard" class="col-6 card text-light bg-dark mb-3" style="max-width: 18rem;"></div>
            <div class="col-1" style="max-width: 18rem;"></div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/database.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
